<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../build/tailwind.css" rel="stylesheet">
    <title>Feed</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-500 p-4 text-white text-center font-semibold">
        <h1>Social Media App - Feed</h1>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" placeholder="Search posts..." class="w-full p-2 border rounded">
        </div>

        <!-- Sort Options -->
        <div class="mb-6 flex justify-end space-x-4">
            <button class="bg-gray-200 px-3 py-1 rounded">Sort by Date</button>
            <button class="bg-gray-200 px-3 py-1 rounded">Sort by Popularity</button>
        </div>

        <!-- New Post Form -->
        <form class="bg-white p-4 mb-6 rounded shadow" action="/feed" method="POST">
            <h2 class="text-xl font-semibold mb-4">Create New Post</h2>
            <textarea placeholder="What's on your mind?" class="w-full p-2 border rounded mb-4" required></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Post</button>
        </form>

        <!-- List of Posts -->
        <section>
            <div class="bg-white p-4 mb-4 rounded shadow flex items-start space-x-4">
                <img src="https://via.placeholder.com/100" alt="Post Thumbnail" class="w-24 h-24 rounded">
                <div>
                    <h3 class="font-semibold">Post Title 1</h3>
                    <p class="text-gray-600">This is a brief description of the post content. It gives an overview of
                        what the post is about.</p>
                </div>
            </div>
            <div class="bg-white p-4 mb-4 rounded shadow flex items-start space-x-4">
                <img src="https://via.placeholder.com/100" alt="Post Thumbnail" class="w-24 h-24 rounded">
                <div>
                    <h3 class="font-semibold">Post Title 2</h3>
                    <p class="text-gray-600">This is another post description providing more details about the content.
                    </p>
                </div>
            </div>
            <!-- Additional posts can follow the same structure -->
        </section>
    </main>
</body>

</html>
