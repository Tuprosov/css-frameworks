<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Authentication</title>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6">Welcome to Social Media App</h1>

        <!-- Tabs for Login and Register -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="loginTab"
                class="px-4 py-2 font-semibold text-blue-500 border-b-2 border-blue-500 focus:outline-none">Login</button>
            <button id="registerTab"
                class="px-4 py-2 font-semibold text-gray-500 border-b-2 border-transparent hover:text-blue-500 hover:border-blue-500 focus:outline-none">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-xl font-semibold text-center mb-4">Login</h2>
            <form action="/profile" method="POST">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="login-email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="login-password" name="password" minlength="8" required
                        class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Login</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h2 class="text-xl font-semibold text-center mb-4">Register</h2>
            <form action="/profile" method="POST">
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="register-username" name="username" required
                        class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="register-email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="register-password" name="password" minlength="8" required
                        class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Register</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Tab Switching -->
    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('text-blue-500', 'border-blue-500');
            registerTab.classList.remove('text-blue-500', 'border-blue-500');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('text-blue-500', 'border-blue-500');
            loginTab.classList.remove('text-blue-500', 'border-blue-500');
        });
    </script>
</body>

</html>
